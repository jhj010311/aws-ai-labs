<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 RAG 챗봇</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>기업 문서 기반 RAG 챗봇</h1>
            <div class="status-container">
                <span class="status-label">상태:</span>
                <span id="status-indicator" class="status-indicator">확인 중...</span>
            </div>
        </header>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="질문을 입력하세요..." autocomplete="off">
                <button id="send-button">전송</button>
            </div>
        </div>

        <div class="document-panel">
            <div class="panel-header">
                <h2>문서 목록</h2>
                <button id="refresh-docs-button">새로고침</button>
                <button id="reindex-button">재색인화</button>
            </div>
            <div id="document-list" class="document-list">
                <p>문서 목록을 로딩 중입니다...</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
